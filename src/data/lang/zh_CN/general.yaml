    about:
      title: 前言
      desc: >-
        i 表面上来看，S 可以肆意对 M 做任何自己喜欢的事情，实际上，是 S 将 M 希望的事情，给予 M。如果 M 被对方胡乱的对待，那样叧能称作单纯的虐待吧。

        i 就像这样，SM 不仅是 S 对 M 的关系，还有着 S 要做 M 喜欢的事情这种逆向的关系存在其中。

        i 现实中的 SM，S 对 M 的性趣和嗜好的了解是不可欠缺的，M 也必须完全的信任 S，才能安心的接受 S 的各种行为。所以，SM 中的 S 应该是服务（Service）才对，没有对 M 的服务精神和爱情，这种关系是无法成立的。

        >i ——《我的身体，我的心》

        欢迎来到 cryptoSM。由于 SM 玩法众多，主奴之间需要经过长时间的沟通才能弄明白双方对什么类型的 play 感兴趣。为了简化这个过程，cryptoSM 诞生了。

        cryptoSM 是一份专为 SM 爱好者设计的调查表，涵盖了大量在 play 之前主奴之间应该沟通好的项目。填写完成后，您可以使用「对比」功能，在不直接告诉对方自己 SM 偏好的情况下直接对比出哪些 play 双方都喜欢，生成一份直观的对比表格。如果一方对某种 play 没有任何兴趣，那么另一方无论做出什么选择，前者也无法知晓。这样做的好处在于，如果一方对某种play 有着很强烈的抵触情绪，那么获知对方对这种 play 的喜爱反而会负面影响 SM 体验。

        您接下来看到的所有问题都是可选的，但是为了更有效地交流，强烈建议认真填写每一个问题。与此同时，您填写的所有信息都会被自动保存到您的浏览器中。没有任何信息被上传至 cryptoSM 服务器。

        cryptoSM 是开源的，源代码的地址可以在「关于」中找到。如果您发现了 bug 或者您所感兴趣的 play 没有被列出，亦或者您想补充/修改介绍文字，欢迎开 Pull Request/Issue。

        祝您填写愉快。
    finish:
      title: 完成！
      desc:
        before: >-
          恭喜！您已经将 cryptoSM 填写完了！您可以点击左上角的「cryptoSM」来回到首页并使用「导出数据」来导出您的数据并发送给您的搭档或者使用「对比」来和您搭档发来的数据进行对比。
        after: >-
          见面之后请先确定好安全词，玩的时候也请务必注意安全。

          最后，预祝您玩的愉快！
      group:
        link: "https://t.me/sm_contract_cn"
        desc:
          before: 如果您想要分享您的填写结果或者吐槽 cryptoSM，您可以加这个组：
          after: 。
