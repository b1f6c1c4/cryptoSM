  compare:
    start: 开始对比
    title: 隐私对比
    desc: >-
      「隐私对比」可以帮助您与您的搭档找到双方都感兴趣的项目。请先准备一条安全通信信道。请协调好，一个人从选项 A 开始，另一个人从选项 B 开始。
    alice:
      slow: 警告：选项 A 需要大量的计算（通常需要 30s 至 2min 时间），请耐心等候。
      start: 选项 A
      send1get2: >-
        第一步计算完毕，请下载文件并通过安全信道发送给您的搭档。您的搭档将负责第二步的计算。从您搭档处索取结果文件，上传到此处开始第三步计算。
      send3get4: >-
        第三步计算完毕，请下载文件并通过安全信道发送给您的搭档。随后，从您搭档处索取最终结果文件，上传到此处。
    bob:
      start: 选项 B
      get1: >-
        请耐心等待您的搭档完成第一步计算。从您搭档处索取计算结果文件，上传到此处开始第二步计算。
      send2get3: >-
        第二步计算完毕，请下载文件并通过安全信道发送给您的搭档。您的搭档将负责第三步的计算。从您搭档处索取结果文件，上传到此处开始最后一步计算。
      send4: >-
        最后一步计算完毕，请下载文件并通过安全信道发送给您的搭档。您现在已经可以随时查看最终计算结果。
