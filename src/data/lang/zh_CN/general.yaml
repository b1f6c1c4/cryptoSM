  backup:
    title: 导出数据
    desc: >-
      cryptoSM 会自动将您填写的信息保存到浏览器的 localStorage 中，于此同时，您所填写的信息已经被压缩到下面这个 base64 字符串中。您可以将其复制到任何地方进行保存，并在另一台电脑中使用「导入数据」功能导入。

      或者，您可以将导出的数据发送给您的搭档，您的搭档可以用「对比」功能来查看你们之间适合进行什么类型的 play。
  reset:
    confirm: 您确定要替换当前填写的所有信息吗？(请再次点击)
