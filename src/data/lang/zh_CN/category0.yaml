Language: zh_CN
lab.sm.data.c0:
  name: 基本信息
  description: >-
    「基本信息」将会询问您一些基础且通用性较高的问题。您在这个部分回答的许多问题将会帮助我们排除一些由于生理条件限制而无法进行的 play 以减少后续需要回答的问题的数量。
  q0:
    title: 角色倾向
    description: >-
      请选择您在 SM play 中想充当的角色。如果您选择了「均可」，您可以在许多后续问题中给出您处于不同角色时的看法。
    a0: 施虐者 (S)
    a1: 受虐者 (M)
    a2: 均可
  q2:
    title: 您有阴茎吗？
  q3:
    title: 您能正常射精吗？
  q4:
    title: 您有阴道吗？
