  export:
    title: 導出數據
    desc: >-
      cryptoSM 會自動將您填寫的信息保存到瀏覽器的 localStorage 中，於此同時，您所填寫的信息已經被壓縮到下面這個 base64 字符串中。您可以將其複製到任何地方進行保存，並在另一台電腦中使用「導入數據」功能導入。

      或者，您可以將導出的數據發送給您的搭檔，您的搭檔可以用「對比」功能來查看你們之間適合進行什麼類型的 play。
