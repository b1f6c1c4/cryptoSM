    about:
      title: 前言
      desc: >-
        i 表面上來看，S 可以肆意對 M 做任何自己喜歡的事情，實際上，是 S 將 M 希望的事情，給予 M。如果 M 被對方胡亂的對待，那樣叧能稱作單純的虐待吧。

        i 就像這樣，SM 不僅是 S 對 M 的關係，還有著 S 要做 M 喜歡的事情這種逆向的關係存在其中。

        i 現實中的 SM，S 對 M 的性趣和嗜好的了解是不可欠缺的，M 也必須完全的信任 S，才能安心的接受 S 的各種行為。所以，SM 中的 S 應該是服務（Service）才對，沒有對 M 的服務精神和愛情，這種關係是無法成立的。

        >i ——《我的身體，我的心》

        歡迎來到 cryptoSM。由於 SM 玩法眾多，主奴之間需要經過長時間的溝通才能弄明白雙方對什麼類型的 play 感興趣。為了簡化這個過程，cryptoSM 誕生了。

        cryptoSM 是一份專為 SM 愛好者設計的調查表，涵蓋了大量在 play 之前主奴之間應該溝通好的項目。

        您接下來看到的所有問題都是可選的，但是為了更有效地交流，強烈建議認真填寫每一個問題。於此同時，您填寫的所有信息都會被自動保存到您的瀏覽器中。沒有任何信息被上傳至 cryptoSM 服務器。

        cryptoSM 是開源的，源代碼的地址可以在「關於」中找到。如果您發現了 bug 或者您所感興趣的 play 沒有被列出，亦或者您想補充/修改介紹文字，歡迎開 Pull Request/Issue。

        祝您填寫愉快。
    finish:
      title: 完成！
      desc:
        before: >-
          恭喜！您已經將 cryptoSM 填寫完了！您可以點擊左上角的「cryptoSM」來回到首頁並使用「導出數據」來導出您的數據並發送給您的搭檔或者使用「對比」來和您搭檔發來的數據進行對比。
        after: >-
          見面之後請先確定好安全詞，玩的時候也請務必注意安全。

          最後，預祝您玩的愉快！
